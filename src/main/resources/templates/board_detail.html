<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 th:text="${board.title}"> </h1>
 <div th:text="${board.content}"></div>
  <h5 th:text="|${#lists.size(board.replyList)}개의 답변이 있습니다.|"></h5>
  <div>
      <ul>
          <li th:each="reply : ${board.replyList}" th:text="${reply.content}"></li>
      </ul>
  </div>
 <form th:action="@{|/reply/create/${board.id}|}" method="post">
     <textarea name="content" id="content" rows="15"></textarea>
     <input type="submit" value="답변등록">
 </form>
</body>
</html>
